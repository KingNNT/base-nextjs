networks:
  network_app:
    driver: bridge

services:
  node:
    container_name: ${APP_NAME}_node
    hostname: node
    restart: unless-stopped
    build:
      context: ./.docker/development/node/
      dockerfile: Dockerfile
      args:
        - UID_HOST_USER=${UID_HOST_USER}
        - GID_HOST_USER=${GID_HOST_USER}
    tty: true
    networks:
      - network_app
    ports:
      - ${PUBLIC_APP_PORT:-3000}:${APP_PORT}
    volumes:
      - .:/app
    environment:
      - UID_HOST_USER=${UID_HOST_USER}
      - GID_HOST_USER=${GID_HOST_USER}
